<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Maze Generator</h1>
    <canvas id="mazeCanvas" width="400" height="400"></canvas>
    <div class="controls">
        <label for="delayInput">Delay (ms):</label>
        <input type="number" id="delayInput" value="100" min="0">
        <label for="methodSelect">Method:</label>
        <select id="methodSelect">
            <option value="Prim">Prim's Algorithm</option>
            <option value="Recursive Backtracking">Recursive Backtracking</option>
            <option value="Kruskal">Kruskal's Algorithm</option>
        </select>
        <div class="dimension-inputs">
            <label for="widthInput">Width:</label>
            <input type="number" id="widthInput" value="20" min="20" max="50">
            <label for="heightInput">Height:</label>
            <input type="number" id="heightInput" value="20" min="20" max="50">
        </div>
    </div>
    <div class="button-group">
        <button id="solveButton">Solve</button>
        <button id="newMazeButton">New Maze</button>
    </div>

    <script src="mazeGenerator.js"></script>
    <script>
        const solveButton = document.getElementById('solveButton');
        const delayInput = document.getElementById('delayInput');
        let solving = false;

        function toggleSolve() {
            if (solving) {
                solving = false;
                solveButton.textContent = 'Solve';
            } else {
                solving = true;
                solveButton.textContent = 'Stop';
                const delay = parseInt(delayInput.value, 10);
                solve(delay);
            }
        }

        solveButton.addEventListener('click', toggleSolve);
    </script>
</body>
</html>
